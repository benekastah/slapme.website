<!doctype html>
<html>
    <head>
        <title>Slap this stupid face</title>
        <script>window.SlapMe = {};</script>
        <script src="/js/dom.js" type="text/javascript"></script>
        <script src="/js/utils.js" type="text/javascript"></script>
        <script src="/js/app.js" type="text/javascript"></script>

        <link type="text/css" rel="stylesheet" href="/css/normalize.css" />
        <link type="text/css" rel="stylesheet" href="/css/styles.css" />

        <style type="text/css">
            #face {
                background-repeat: no-repeat;
                background-position: 50% 0%;
                float: left;
                width: 900px;
                height: 666px;
            }

            #notifications {
                position: fixed;
                bottom: 20px;
                left: 20px;
            }

            #notifications > * {
                margin-top: 10px;
                opacity: 1;
                transition: opacity 1s;
            }

            #notifications > *.dying {
                opacity: 0;
            }

            #players {
                list-style: none;
                padding-left: 0;
            }

            #players:not(:empty)::before {
                content: 'Players: ';
            }

            #players li {
                display: inline-block;
                margin-right: 10px;
            }

            #face.d1 { background-image: url('/imgs/slaps-1-1.jpg'); }
            #face.d1.blinking { background-image: url('/imgs/slaps-1-2.jpg'); }
            #face.d2 { background-image: url('/imgs/slaps-2-1.jpg'); }
            #face.d2.blinking { background-image: url('/imgs/slaps-2-2.jpg'); }
            #face.d3 { background-image: url('/imgs/slaps-3-1.jpg'); }
            #face.d3.blinking { background-image: url('/imgs/slaps-3-2.jpg'); }
            #face.d4 { background-image: url('/imgs/slaps-4-1.jpg'); }
            #face.d4.blinking { background-image: url('/imgs/slaps-4-2.jpg'); }
            #face.d5 { background-image: url('/imgs/slaps-5.jpg'); }
            #face.d6 { background-image: url('/imgs/slaps-6.jpg'); }

            #face.mariah.d1 { background-image: url('/imgs/mariah-1-1.jpg'); }
            #face.mariah.d1.blinking { background-image: url('/imgs/mariah-1-2.jpg'); }
            #face.mariah.d2 { background-image: url('/imgs/mariah-2-1.jpg'); }
            #face.mariah.d2.blinking { background-image: url('/imgs/mariah-2-2.jpg'); }
            #face.mariah.d3 { background-image: url('/imgs/mariah-3-1.jpg'); }
            #face.mariah.d3.blinking { background-image: url('/imgs/mariah-3-2.jpg'); }
            #face.mariah.d4 { background-image: url('/imgs/mariah-4-1.jpg'); }
            #face.mariah.d4.blinking { background-image: url('/imgs/mariah-4-2.jpg'); }
            #face.mariah.d5 { background-image: url('/imgs/mariah-5.jpg'); }
            #face.mariah.d6 { background-image: url('/imgs/mariah-6.jpg'); }
        </style>
    </head>

    <body>
        <h1>Slap Me!</h1>

        <div id="instructions">Loading...</div>
        <ul id="players"></ul>

        <div id="face"></div>
        <div id="notifications"></div>
    </body>
</html>
